name: Deploy Front End

on:
  push:
    branches:
      - main

jobs:
  deploy_to_s3:
    name: deploy files to s3
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        run: |
          npm install
          npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.CICD_ROLE_ARN }}
          role-session-name: github-cd
          aws-region: us-west-1

      - name: Deploy to S3
        run: aws sync ./dist/ s3://bsewell-resume-website/

      - name: Invalidate Cloudfront Cache
        run: aws cloudfront create-invalidation --distribution-id E25PJZF1UAW6PY--paths "/*" "/"
        
